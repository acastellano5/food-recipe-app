<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Food Recipe App</title>
</head>
<body>
    <div class="container py-5 main-container">
        <div class="row justify-content-center">
            <div class="col-11 header">
                <h1 class="text-center text-white mb-5 display-3">Food Recipe App</h1>
                <form class="d-flex justify-content-center align-items-center" autocomplete="off">
                    <input type="text" placeholder="Enter an ingrediant" name="ingrdnt" class="form-control">
                    <button class="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search search" viewBox="0 0 16 16">

                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-5 meals-container">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
